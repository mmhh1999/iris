name: iris
channels:
  - defaults
  - pytorch
dependencies:
  - python=3.10
  - pip
  - pip:
      # Core Python libraries with updated PyTorch for newer GPUs
      - torch>=2.1.0
      - torchvision>=0.16.0
      - --extra-index-url https://download.pytorch.org/whl/cu118
      - pytorch-lightning==2.1.1
      - mitsuba==3.5.0
      - drjit==0.4.4

      # Image processing and visualization
      - opencv-python
      - imageio
      - imageio-ffmpeg
      - matplotlib
      - pillow

      # Utilities
      - tqdm==4.66.1
      - argparse==1.4.0
      - omegaconf==2.3.0
      - scipy==1.10.1
      - scikit-image==0.21.0
      - trimesh==3.21.4
      - pyquaternion==0.9.9

      # Logging and monitoring
      - tensorboardx==2.6.2.2
      - wandb==0.16.1

      # File and path handling
      - pathlib==1.0.1

      # Optional dependencies for CRF and plotting
      - lpips==0.1.4
      - matplotlib-inline==0.1.6